{% extends "base.html" %}

{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1 class="h3 mb-1">SysAdmin Control Panel</h1>
      <p class="text-muted">Welcome, {{ current_user.name }}!</p>
    </div>
  </div>

  <!-- Nav pills -->
  <ul class="nav nav-pills mb-4" id="adminTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="tab-manage"
        data-bs-toggle="pill"
        data-bs-target="#pane-manage"
        type="button"
        role="tab"
      >
        <i class="bi bi-people me-1"></i>
        Manage Users
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="tab-create"
        data-bs-toggle="pill"
        data-bs-target="#pane-create"
        type="button"
        role="tab"
      >
        <i class="bi bi-person-plus me-1"></i>
        Create User
      </button>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content" id="adminTabsContent">
    <!-- Manage Users Pane -->
    <div
      class="tab-pane fade show active"
      id="pane-manage"
      role="tabpanel"
      aria-labelledby="tab-manage"
    >
      <div class="card shadow-sm p-4">
        <table class="table table-striped mb-0">
          <thead>
            <tr>
              <th>Name</th><th>Lastname</th><th>Email</th><th>Role</th><th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for u in users %}
            <tr>
              <td>{{ u.name }}</td>
              <td>{{ u.lastname }}</td>
              <td>{{ u.email }}</td>
              <td>{{ u.role.replace('_',' ') }}</td>
              <td>
                <a href=""
                   class="btn btn-sm btn-outline-secondary">
                   Edit
                </a>
                <a href=""
                   class="btn btn-sm btn-outline-danger">
                   Delete
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    
    <!-- Create User Pane -->
    <div
      class="tab-pane fade"
      id="pane-create"
      role="tabpanel"
      aria-labelledby="tab-create"
    >
      <div class="card shadow-sm p-4 mb-4">
        <form method="POST" action="{{ url_for('sys_create_user') }}">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">First Name</label>
              <input name="name" class="form-control" placeholder="Tobias" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Last Name</label>
                <input name="lastname" class="form-control" placeholder="Wagner">
              </div>
            <div class="col-md-4">
              <label class="form-label">Email</label>
              <input name="email" type="email" class="form-control" placeholder="supertobias@megasexy.hunk" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Username</label>
              <input name="username" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Initial Password</label>
                <input name="password" type="password" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Role</label>
              <select name="role" class="form-select">
                <option value="sysadmin">SysAdmin</option>
                <option value="org_admin">Organisation Admin</option>
                <option value="employee">Employee</option>
              </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Pay type</label>
                <select name="pay_type" class="form-select">
                  <option value="salary">Salary</option>
                  <option value="hourly">Hourly rate</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Ammount in DKK</label>
                <input name="pay" class="form-control" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-4">
            Create User
          </button>
        </form>
      </div>
    </div>

    
  </div>
</div>
{% endblock %}
