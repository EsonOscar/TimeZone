{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row align-items-center justify-content-center">

    <!-- Venstre kolonne: Login-formular -->
    <div class="col-md-6">
      <h1 class="text-center">Login</h1>
      <p class="text-center">Please enter your credentials to log in.</p>

      {# Flash messages #}
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endwith %}

      <form method="post" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input 
            type="text" 
            class="form-control" 
            id="username" 
            name="username" 
            placeholder="Enter username"
            required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter password"
            required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- HÃ¸jre kolonne: billede -->
    <div class="col-md-6 text-center">
      <img src="{{ url_for('static', filename='login.png') }}" alt="Login illustration" class="img-fluid rounded" style="max-height: 400px;">
    </div>

  </div>
</div>
{% endblock %}
