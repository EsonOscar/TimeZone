{% extends "base.html" %}
{% block content %}
  <div class="row mt-4 mb-2">
    <div class="col-md-6 order-md-1" data-aos="fade-right">
      <div class="mb-4">
        <h1>Contact us</h1>
        <p><strong>Mohamed</strong> is awake 24/7, chained to a desk.<br />Ready to answer any questions!</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-7 order-md-1">
      <form id="contactform" method="POST" action="{{ url_for('contactAPI') }}" class="p-4 bg-white shadow rounded-4" data-aos="fade-up" data-aos-delay="100">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input name="email" type="email" class="form-control" id="email" placeholder="name@example.com" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <input name="message" class="form-control" id="message" rows="5" placeholder="Tell us what's on your mind" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>

    <div class="col-md-5 order-md-2 text-center mt-4 mt-md-0 mb-3" data-aos="fade-left" data-aos-delay="200">
      <div class="card shadow rounded-4 overflow-hidden mx-auto" style="width:250px;">
        <img src="static/mo_stol.png" class="card-img-top" alt="Mohamed hard at work" style="width:100%; height:auto; object-fit:contain;">
        <div class="card-body">
          <p class="card-text">Mohamed volunteered as tribute!</p>
        </div>
      </div>
    </div>
    
  </div>

<!-- AOS Animation Script -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    AOS.init({
      duration: 800,
      once: true,
      offset: 0
    });
  });
</script>

{% endblock %}
